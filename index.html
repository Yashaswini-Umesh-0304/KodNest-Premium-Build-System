<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           KODNEST PREMIUM BUILD SYSTEM
           ============================================ */

        :root {
            --color-bg: #F7F6F3;
            --color-bg-elevated: #FFFFFF;
            --color-text: #111111;
            --color-accent: #8B0000;
            --color-muted: #6B6B6B;
            --color-border: #E5E4E0;
            
            --font-heading: "Cormorant Garamond", Georgia, serif;
            --font-body: "DM Sans", -apple-system, sans-serif;
            
            --text-h1: 48px;
            --text-h2: 36px;
            --text-body: 17px;
            --text-small: 14px;
            
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 24px;
            --space-lg: 40px;
            --space-xl: 64px;
            
            --topbar-height: 56px;
            --radius-sm: 4px;
            --radius-md: 6px;
            --transition-fast: 150ms ease-in-out;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-body);
            font-size: var(--text-body);
            line-height: 1.7;
            color: var(--color-text);
            background-color: var(--color-bg);
            min-height: 100vh;
        }

        h1 {
            font-family: var(--font-heading);
            font-weight: 600;
            letter-spacing: 0.02em;
            line-height: 1.2;
            font-size: var(--text-h1);
        }

        .text-muted {
            color: var(--color-muted);
        }

        /* ---- App Container ---- */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---- Top Navigation ---- */
        .top-nav {
            height: var(--topbar-height);
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav__left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .top-nav__logo {
            width: 28px;
            height: 28px;
            background: var(--color-accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-nav__logo svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .top-nav__brand {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            color: var(--color-text);
        }

        /* ---- Navigation Links ---- */
        .top-nav__links {
            display: flex;
            gap: var(--space-md);
            list-style: none;
        }

        .top-nav__link {
            font-size: var(--text-small);
            font-weight: 500;
            text-decoration: none;
            color: var(--color-muted);
            padding: var(--space-xs) 0;
            position: relative;
            transition: color var(--transition-fast);
        }

        .top-nav__link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-accent);
            transform: scaleX(0);
            transition: transform var(--transition-fast);
        }

        .top-nav__link:hover {
            color: var(--color-text);
        }

        .top-nav__link.active {
            color: var(--color-accent);
        }

        .top-nav__link.active::after {
            transform: scaleX(1);
        }

        /* ---- Hamburger Menu ---- */
        .top-nav__hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-xs);
        }

        .top-nav__hamburger span {
            width: 20px;
            height: 2px;
            background: var(--color-text);
            transition: all var(--transition-fast);
        }

        .top-nav__hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .top-nav__hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .top-nav__hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4px);
        }

        /* ---- Mobile Menu ---- */
        .mobile-menu {
            display: none;
            position: fixed;
            top: var(--topbar-height);
            left: 0;
            right: 0;
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-sm);
            flex-direction: column;
            gap: var(--space-xs);
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu__link {
            font-size: var(--text-body);
            font-weight: 500;
            text-decoration: none;
            color: var(--color-muted);
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .mobile-menu__link:hover,
        .mobile-menu__link.active {
            background: var(--color-bg-elevated);
            color: var(--color-accent);
        }

        /* ---- Page Container ---- */
        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl) var(--space-md);
            text-align: center;
        }

        .page-container h1 {
            margin-bottom: var(--space-sm);
        }

        .page-container p {
            color: var(--color-muted);
            font-size: var(--text-body);
            max-width: 500px;
        }

        /* ---- Proof Footer ---- */
        .proof-footer {
            background: var(--color-bg-elevated);
            border-top: 1px solid var(--color-border);
            padding: var(--space-sm) var(--space-md);
            position: sticky;
            bottom: 0;
        }

        .proof-footer__content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm) var(--space-lg);
            align-items: center;
        }

        .proof-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .proof-item__checkbox {
            width: 20px;
            height: 20px;
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .proof-item__checkbox:hover {
            border-color: var(--color-muted);
        }

        .proof-item__checkbox.checked {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }

        .proof-item__checkbox.checked::after {
            content: "âœ“";
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .proof-item__label {
            font-size: var(--text-small);
            color: var(--color-muted);
        }

        /* ---- Responsive ---- */
        @media (max-width: 768px) {
            :root {
                --text-h1: 36px;
            }

            .top-nav__links {
                display: none;
            }

            .top-nav__hamburger {
                display: flex;
            }

            .page-container {
                padding: var(--space-lg) var(--space-md);
            }
        }

        /* ---- Utility ---- */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="top-nav__left">
                <div class="top-nav__logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <a href="#/" class="top-nav__brand">JobTracker</a>
            </div>

            <!-- Desktop Navigation -->
            <ul class="top-nav__links">
                <li><a href="#/dashboard" class="top-nav__link" data-route="dashboard">Dashboard</a></li>
                <li><a href="#/saved" class="top-nav__link" data-route="saved">Saved</a></li>
                <li><a href="#/digest" class="top-nav__link" data-route="digest">Digest</a></li>
                <li><a href="#/settings" class="top-nav__link" data-route="settings">Settings</a></li>
                <li><a href="#/proof" class="top-nav__link" data-route="proof">Proof</a></li>
            </ul>

            <!-- Hamburger Menu -->
            <button class="top-nav__hamburger" aria-label="Toggle menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="#/dashboard" class="mobile-menu__link" data-route="dashboard">Dashboard</a>
            <a href="#/saved" class="mobile-menu__link" data-route="saved">Saved</a>
            <a href="#/digest" class="mobile-menu__link" data-route="digest">Digest</a>
            <a href="#/settings" class="mobile-menu__link" data-route="settings">Settings</a>
            <a href="#/proof" class="mobile-menu__link" data-route="proof">Proof</a>
        </div>

        <!-- Page Content -->
        <main id="pageContent" class="page-container">
            <!-- Content rendered by JavaScript -->
        </main>

        <!-- Proof Footer -->
        <footer class="proof-footer">
            <div class="proof-footer__content">
                <div class="proof-item">
                    <div class="proof-item__checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
                    <span class="proof-item__label">UI Built</span>
                </div>
                <div class="proof-item">
                    <div class="proof-item__checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
                    <span class="proof-item__label">Logic Working</span>
                </div>
                <div class="proof-item">
                    <div class="proof-item__checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
                    <span class="proof-item__label">Test Passed</span>
                </div>
                <div class="proof-item">
                    <div class="proof-item__checkbox" role="checkbox" aria-checked="false" tabindex="0"></div>
                    <span class="proof-item__label">Deployed</span>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Page templates
        const pages = {
            '/': {
                title: 'Home',
                heading: 'Welcome to JobTracker',
                subtext: 'This section will be built in the next step.'
            },
            '/dashboard': {
                title: 'Dashboard',
                heading: 'Dashboard',
                subtext: 'This section will be built in the next step.'
            },
            '/saved': {
                title: 'Saved',
                heading: 'Saved Jobs',
                subtext: 'This section will be built in the next step.'
            },
            '/digest': {
                title: 'Digest',
                heading: 'Weekly Digest',
                subtext: 'This section will be built in the next step.'
            },
            '/settings': {
                title: 'Settings',
                heading: 'Settings',
                subtext: 'This section will be built in the next step.'
            },
            '/proof': {
                title: 'Proof',
                heading: 'Proof of Work',
                subtext: 'This section will be built in the next step.'
            },
            '/404': {
                title: 'Page Not Found',
                heading: 'Page Not Found',
                subtext: 'The page you\'re looking for does not exist.',
                is404: true
            }
        };

        // Get current route from hash
        function getRoute() {
            const hash = window.location.hash.slice(1) || '/';
            return pages[hash] ? hash : '/404';
        }

        // Render page content
        function renderPage() {
            const route = getRoute();
            const page = pages[route];
            
            const pageContent = document.getElementById('pageContent');
            
            if (page.is404) {
                pageContent.innerHTML = `
                    <h1>${page.heading}</h1>
                    <p>${page.subtext}</p>
                    <a href="#/" class="top-nav__link">Return to Home</a>
                `;
            } else {
                pageContent.innerHTML = `
                    <h1>${page.heading}</h1>
                    <p>${page.subtext}</p>
                `;
            }

            // Update active link
            document.querySelectorAll('.top-nav__link, .mobile-menu__link').forEach(link => {
                const linkRoute = link.getAttribute('data-route');
                const expectedRoute = route === '/' ? 'dashboard' : route.slice(1);
                
                if (linkRoute === expectedRoute || (route === '/' && linkRoute === 'dashboard')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            const hamburger = document.querySelector('.top-nav__hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-menu__link').forEach(link => {
            link.addEventListener('click', () => {
                const hamburger = document.querySelector('.top-nav__hamburger');
                const mobileMenu = document.getElementById('mobileMenu');
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Listen for hash changes
        window.addEventListener('hashchange', renderPage);

        // Initial render
        renderPage();

        // Proof Footer Checkbox Logic
        document.querySelectorAll('.proof-item__checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
                const isChecked = this.classList.contains('checked');
                this.setAttribute('aria-checked', isChecked);
            });

            checkbox.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    </script>
</body>
</html>
